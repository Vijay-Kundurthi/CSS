<html>
  <head>
    <style>
        .wrapper {
            display: flex;
            align-items: flex-start;
        }
        .wrapper > * {
            margin: 20px;
        }
        .box {
            border: 5px solid blue;
            width: 200px;
            height: 200px
        }
        img {
           width:100%;
           height: 100%;
        }
        .cover {
          object-fit: cover;
        }
        .contain {
          object-fit: contain;
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
        <div class="box">
          <img
            class="cover"
            alt="star"
            src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
        </div>
        <div class="box">
          <img
            class="contain"
            alt="balloons"
            src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg" />
        </div>
      </div>
      
  </body>
</html>
