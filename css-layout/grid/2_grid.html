<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            grid-auto-rows: minmax(50px, auto);
            gap: 20px;
        }
        .container > div {
            border: 2px solid rgb(79 185 227);
            border-radius: 0.5em;
            background-color: rgb(207 232 220);
            padding: 10px;
        }
    </style>

  </head>
  <body>
    <div class="container">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four, Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus, minima excepturi. Porro dolores architecto corporis quos! Neque reprehenderit nulla labore blanditiis amet veritatis aperiam, culpa, perferendis facilis omnis incidunt consectetur.</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
  </body>
</html>
