<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample-Flexbox</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      header {
        background: purple;
        height: 100px;
      }
      h1 {
        color: azure;
        text-align: center;
        line-height: 100px;
        margin: 0;
      }
      section {
        zoom: 0.8;
        display: flex;
      }
      article {
        background: aqua;
        margin: 10px;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sample flexbox example</h1>
    </header>
    <section>
      <article>
        <h2>First article</h2>
        <p>Content…</p>
      </article>
      <article>
        <h2>Second article</h2>
        <p>Content…</p>
      </article>
      <article>
        <h2>Third article</h2>
        <p>Content…</p>
      </article>
    </section>
  </body>
</html>
