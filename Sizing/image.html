<html>
  <head>
    <style>
      .wrapper {
        display: flex;
        align-items: flex-start;
      }
      .box {
        width: 200px;
        border: 2px solid;
        margin: 0 0.5em;
      }
      .width {
        width: 100%;
      }
      .max {
        max-width: 100%;
      }
      .mini-box {
        border: 2px solid;
        width: 50px;
      }
      .box1 {
        border: 5px solid darkblue;
        width: 20vw;
        height: 20vh;
        font-size: 10vh;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <img
          alt="star"
          class="width"
          src="https://mdn.github.io/shared-assets/images/examples/big-star.png"
        />
      </div>
      <div class="box">
        <img
          alt="star"
          class="max"
          src="https://mdn.github.io/shared-assets/images/examples/big-star.png"
        />
      </div>
      <div class="mini-box">
        <img
          alt="star"
          class="max"
          src="https://mdn.github.io/shared-assets/images/examples/big-star.png"
        />
      </div>
    </div>
    <br /><br />
    <div class="box1">A</div>
  </body>
</html>
